<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>To-Do App</title>
</head>

<body class="light-theme">
  <main>
    <div class="mainContainer">
      <h1 class="mainTitle">Ingresa tus Tareas</h1>
      <form class="formContainer">
        <input type="text" class="inputBox" id="inputTask" placeholder="Escribe una tarea..." />
        <button class="addBtn btnEffect" id="addTask">Agregar</button>
      </form>

      <h3 class="secondTitle">Tareas Pendientes:</h3>
      <div class="searchContainer">
        <input type="text" class="inputBox" id="inputSearch" placeholder="Busca una tarea..." />
        <button class="removeAllBtn btnEffect" id="removeAllTask">Eliminar Todo</button>
        <button class="changeThemeBtn" id="changeThemeBtn" title="Cambiar tema">ğŸŒ™</button>
      </div>

      <ul class="list" id="taskList"></ul>
      <p class="hiddenText">Sin Tareas Pendientes</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
